envType: development

apiPrefix: "/api/v1"

awsCommonRegion: &awsCommonRegion "ap-southeast-1"
awsCommonAccessKeyID: &awsCommonAccessKeyID "test"
awsCommonAccessKeySecret: &awsCommonAccessKeySecret "test"

dynamodb:
  #schema should match the one in DynamoDbConfigs.ts
  endpoint: 'http://localhost:4566'
  awsRegion: *awsCommonRegion #yaml anchor reference
  logQueries: false

s3: 
  endpoint: 'http://localhost:4566'
  awsRegion: *awsCommonRegion
  s3ForcePathStyle: true
  s3BucketName: "devNobaphotosbucket"
