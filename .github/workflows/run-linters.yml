name: _Run Linters

on:
  workflow_call:

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Restore environment from cache
        id: restore-environment
        uses: actions/cache@v3
        env:
          cache-name: ${{ env.GITHUB_REF_NAME }}
        with:
          path: ./
          key: ${{ runner.os }}-build-${{ env.GITHUB_REF_NAME }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.GITHUB_REF_NAME }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
          auto_fix: false
          eslint_auto_fix: false
          prettier_auto_fix: false
